<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Adoção Animal</title>
    <script src="https://kit.fontawesome.com/dbb1ab1467.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="menu">
        <a href="listagemPets.html">Adoção</a>
        <i class="fa-solid fa-paw" style="color: #ffffff;"></i>
        <a href="index.html">Cadastro</a>
    </div>

    <div class="container-home">
        <h1>Cadastrar Pet para Adoção</h1>
        <form id="form-pet" autocomplete="off">
            <img width="150px" id="visualizacao-url" />
            <div class="input-container">
                <label for="foto">Foto do pet</label>
                <input type="url" id="foto" placeholder="Link da imagem do pet">
                <span id="error-foto" class="error"></span>
            </div>

            <div class="form-row">
                <div class="input-container flex-45">
                    <label for="nome">Nome do pet</label>
                    <input id="nome" placeholder="Nome completo" />
                    <span id="error-nome" class="error"></span>
                </div>
                <div class="input-container flex-45">
                    <label for="idade">Idade</label>
                    <input min="0" type="number" id="idade" placeholder="Idade em anos"/>
                </div>
            </div>

            <div class="input-container">
                <label for="cor">Cor do pet</label>
                <input type="color" id="cor" value="#fff" />
            </div>

            <div class="input-container">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" rows="5" placeholder="Informações relevantes"></textarea>
                <span id="error-descricao" class="error"></span>
            </div>

            <div class="input-container">
                <label>Tipo</label>
                <select id="tipo">
                    <option value="" class="option-bold">Selecione um opção</option>
                    <option value="CACHORRO">Cachorro</option>
                    <option value="GATO">Gato</option>
                    <option value="PASSARO">Pássaros</option>
                    <option value="DIVERSOS">Diversos</option>
                </select>
                <span id="error-tipo" class="error"></span>
            </div>

            <div class="button-container">
                <button class="button-submit" type="submit">Salvar</button>
            </div>
        </form>
    </div>

    <footer class="footer-app">
        <p>© 2025 Centro de Adoção Animal | Joinville/SC - All rights reserved</p>
    </footer>

    <script src="scripts/cadastroPet.js"></script>
</body>

</html>
